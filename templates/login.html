{% extends "base.html" %}
{% block content %}

<div class="container" style="text-align:center; margin-top:60px;">
    <h1 style="font-size:35px;">Welcome to VisionFlow ☕</h1>
    <p style="font-size:17px; opacity:0.8;">Stay organised. Stay inspired.</p>

    <form action="/login" method="POST" style="margin-top:25px;">
        <input type="text" name="username" placeholder="Username" required><br>
        <input type="password" name="password" placeholder="Password" required><br>
        <button type="submit">Login</button>
    </form>

    <p style="margin-top:15px;">
        No account?
        <a href="/signup" style="color:#8b5e34; font-weight:bold;">Sign Up</a>
    </p>
</div>

{% endblock %}
