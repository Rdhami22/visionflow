{% extends "base.html" %}
{% block content %}

<style>
    /* ───────── DASHBOARD LAYOUT ───────── */
    .dashboard-header {
        display: flex;
        align-items: center;
        justify-content: space-between;
        padding: 18px 30px;
        background: linear-gradient(135deg, #f9e9c4, #c49b63);
        border-radius: 14px;
        margin-bottom: 25px;
    }

    .time-box, .date-box {
        font-size: 22px;
        font-weight: bold;
        color: #4b2e17;
    }

    /* ───────── GALLERY ───────── */
    .moodboard {
        display: flex;
        gap: 15px;
        margin-bottom: 25px;
    }

        .moodboard img {
            width: 32%;
            height: 200px;
            object-fit: cover;
            border-radius: 12px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.25);
        }

    /* ───────── STATS ROW ───────── */
    .stats-grid {
        display: flex;
        gap: 20px;
        margin-top: 20px;
    }

    .stat-card {
        width: 30%;
        background: #ffffff;
        padding: 20px;
        text-align: center;
        border-radius: 12px;
        font-size: 20px;
        font-weight: bold;
        border-left: 6px solid #a97142;
        box-shadow: 0 3px 8px rgba(0,0,0,0.15);
    }

        .stat-card span {
            color: #c38b5f;
            font-size: 26px;
        }
</style>


<h1 style="font-size:32px;color:#3c2716;margin-bottom:20px;">
    Welcome back, <b>{{ username }}</b> ☕
</h1>

<!-- 🕒 TIME + DATE DISPLAY -->
<div class="dashboard-header">
    <div class="time-box" id="liveTime">--:--:--</div>
    <div class="date-box" id="calendarDate">---</div>
</div>

<!-- 🌄 Aesthetic Moodboard -->
<div class="moodboard">
    <img src="{{ url_for('static', filename='images/img1.jpg') }}">
    <img src="{{ url_for('static', filename='images/img2.jpg') }}">
    <img src="{{ url_for('static', filename='images/img3.jpg') }}">
</div>

<!-- ⭐ User Stats -->
<div class="stats-grid">
    <div class="stat-card">Points<br><span>{{ points }}</span></div>
    <div class="stat-card">Tasks Completed<br><span>Coming soon</span></div>
    <div class="stat-card">Streak<br><span>Coming soon</span></div>
</div>


<!-- ───────── LIVE TIME & CALENDAR JS ───────── -->
<script>
    function updateClock() {
        let n = new Date();
        document.getElementById("liveTime").innerText =
            n.toLocaleTimeString("en-GB");

        document.getElementById("calendarDate").innerText =
            n.toLocaleDateString("en-GB", { weekday: "long", day: "2-digit", month: "long", year: "numeric" });
    }
    setInterval(updateClock, 1000);
    updateClock();
</script>

{% endblock %}
