{% extends "base.html" %}
{% block content %}
<div class="container" style="text-align:center;">
    <h1 class="page-title">🖊 Edit Task</h1>

    <form action="/update_task/{{ task.id }}" method="POST">
        <input type="text" name="task_name" value="{{ task.task_name }}" required>
        <button>Save</button>
    </form>

    <p><a href="/tasks" style="color:#8b5e34;">← Back to tasks</a></p>
</div>
{% endblock %}
