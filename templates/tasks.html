{% extends "base.html" %}
{% block title %}Tasks — VisionFlow{% endblock %}

{% block content %}
<h1>Your Tasks</h1>

<div class="card">
    <form action="/tasks/add" method="POST">
        <input name="title" placeholder="Task Title" required>
        <textarea name="description" placeholder="Description"></textarea>
        <button class="btn">Add Task</button>
    </form>
</div>

{% for t in tasks %}
<div class="task-item {% if t.completed %}completed{% endif %}">
    <strong>{{ t.title }}</strong><br>
    <small>{{ t.description }}</small>

    <div style="margin-top: 0.5rem;">
        <a href="/tasks/complete/{{ t.id }}" class="btn">Complete</a>
        <a href="/tasks/edit/{{ t.id }}" class="btn">Edit</a>
        <a href="/tasks/delete/{{ t.id }}" class="btn btn-danger">Delete</a>
    </div>
</div>
{% endfor %}

{% endblock %}
