<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}VisionFlow{% endblock %}</title>

    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>

<body>

    <!-- Background Slideshow -->
    <div class="bg-slideshow">
        <div class="slide" style="background-image: url('{{ url_for('static', filename='images/img1.jpg') }}');"></div>
        <div class="slide" style="background-image: url('{{ url_for('static', filename='images/img2.jpg') }}');"></div>
        <div class="slide" style="background-image: url('{{ url_for('static', filename='images/img3.jpg') }}');"></div>
    </div>

    <div class="overlay"></div>

    <!-- Header -->
    <header>
        <div class="header-container">
            <div class="logo">⚡ VisionFlow</div>

            <nav>
                <a href="{{ url_for('dashboard') }}">Dashboard</a>
                <a href="{{ url_for('tasks') }}">Tasks</a>
                <a href="{{ url_for('rewards') }}">Rewards</a>
                <a href="{{ url_for('quiz') }}">Quizzes</a>
                <a href="{{ url_for('jokes') }}">Jokes</a>
                <a href="{{ url_for('settings') }}">Settings</a>
                <a href="{{ url_for('logout') }}">Logout</a>
            </nav>
        </div>
    </header>

    <main class="content-area">
        {% block content %}{% endblock %}
    </main>

    <footer>
        <p>© 2025 VisionFlow — Productivity Reinvented</p>
    </footer>

</body>
</html>
