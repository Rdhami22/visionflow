{% extends "base.html" %}
{% block content %}

<div class="container" style="text-align:center; margin-top:60px;">
    <h1>Create Account ✨</h1>

    <form action="/signup" method="POST" style="margin-top:20px;">
        <input type="text" name="username" placeholder="Choose username" required><br>
        <input type="password" name="password" placeholder="Create password" required><br>
        <button type="submit">Register</button>
    </form>

    <p style="margin-top:15px;">
        Already have an account?
        <a href="/" style="color:#8b5e34;font-weight:bold;">Login</a>
    </p>
</div>

{% endblock %}
