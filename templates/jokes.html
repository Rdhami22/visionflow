{% extends "base.html" %}

{% block title %}Jokes — VisionFlow{% endblock %}

{% block content %}
<div class="content-area">

    <h1>Motivational Jokes 😄</h1>

    <div class="card">
        <button class="btn" onclick="newJoke()">Get Random Joke</button>
    </div>

    <div id="jokeBox" class="card" style="min-height:100px;">
        <h2 id="jokeText">Click the button to get a joke!</h2>
    </div>

</div>

<script>
const jokes = {{ jokes | tojson }};

function newJoke() {
    const random = jokes[Math.floor(Math.random() * jokes.length)];
    document.getElementById("jokeText").textContent = random;
}
</script>

{% endblock %}
